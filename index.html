  <!-- Game Title -->
  <title>Connect 4</title>

  <!-- Favicon Link -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico/1lk81mjm.bmp">

  <!-- Personal JavaScript Link -->

  <!-- Link To Confetti Function (See Below For Source) -->
